    <div id="back">
      <main>
        <div id="areaInput">
          <h1>Ajude-nos a melhorar!</h1>
          <p>
            Encontrou algum erro no site? Ou tem alguma sugestão? Envie agora
            uma mensagem para nós! Apreciamos qualquer tipo de ajuda.
          </p>
          <form method="POST" action="/obg" name="contact" netlify>
            <input
              class="campo"
              required
              placeholder="Nome"
              type="text"
              name="Nome"
            />
            <input
              class="campo"
              required
              placeholder="Email"
              type="text"
              name="email"
            />
            <textarea
              class="campo adj"
              required
              placeholder="Mensagem"
              name="Mensagem"
              rows="6"
            ></textarea>
            <input id="btn" type="submit" value="Enviar Mensagem" />
          </form>
        </div>
